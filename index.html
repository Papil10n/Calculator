<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="calc__wrapp">
      <p class="calc__text">Calculator</p>
      <div class="calc__container">
         <div class="calc">
            <div class="calc__display">
               <div class="calc__previous"></div>
               <div class="calc__now">0</div>
            </div>
            <div class="calc__keys">
               <button class="keyPer">%</button>
               <button class="keySqr">X<sup>2</sup></button>
               <button class="keyClean">C</button>
               <button class="keyDelete"><img class="keyDelete" src="delete.png" alt="#"></button>

               <button class="key7">7</button>
               <button class="key8">8</button>
               <button class="key9">9</button>
               <button class="keyDiv">/</button>
               <button class="key4">4</button>
               <button class="key5">5</button>
               <button class="key6">6</button>
               <button class="keyX">X</button>
               <button class="key1">1</button>
               <button class="key2">2</button>
               <button class="key3">3</button>
               <button class="keyMinus">-</button>
               <button class="key0">0</button>
               <button class="keyDot">Â·</button>
               <button class="keyPlus">+</button>
               <button class="keyEqual">=</button>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
